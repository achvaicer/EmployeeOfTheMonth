<!DOCTYPE html>
<html>
  <head>
    <title>Employee of the Month Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>This is your working time</h1>

      <table class="table table-striped">
      	<thead>
      		<tr>
            <th>Date</th>
            <th>Day of Week</th>
            <th>Entrance</th>
            <th>Start of Lunch</th>
            <th>End of Lunch</th>
            <th>Exit</th>
          </tr>
      	</thead>
        <tbody>
        </tbody>
      </table>

      <h4>You're really a hard worker. You deserve an extra bonus this month!</h4>

      <a href="https://github.com/achvaicer/EmployeeOfTheMonth">
          <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
      </a>
  </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/time.extensions.js"></script>
    <script src="js/workhour.js"></script>
    <script type="text/javascript">

      var lastday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];


      $(document).ready(function() {
      
        var len = lastday[new Date().getMonth()];
        var tbody = $("tbody");
        
        for (var i = 1; i <= len; i++) {
            var workhour = new WorkHour(i);
            tbody.append(workhour.RenderAsRow());
        }

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-40612770-1', 'github.io');
        ga('send', 'pageview');
      });
    </script>
  </body>
</html>
