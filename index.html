<!DOCTYPE html>
<html>
  <head>
    <title>Employee of the Month Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <h1>This is your working time</h1>
            </div>
            <div class="span2">
                <span id="change-month" class="btn btn-info btn-mini"><i class="icon-calendar icon-white"></i>&nbsp;Change Month</span>
            </div>
            <div class="span2">
                <span id="exact8" class="btn btn-danger btn-mini"><i class="icon-random icon-white"></i>&nbsp;Exactly 8 hours</span>
            </div>
        </div>
        <div id="calendar" class="row hide">
            <div class="offset6 span8">
                <select id="month" class="span2">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select> /
                <select id="year" class="span1">
                </select>

            </div>
        </div>
      <table class="table table-striped">
      	<thead>
      		<tr>
            <th>Date</th>
            <th>Day of Week</th>
            <th>Entrance</th>
            <th>Start of Lunch</th>
            <th>End of Lunch</th>
            <th>Exit</th>
          </tr>
      	</thead>
        <tbody>
        </tbody>
      </table>

      <h4>You're really a hard worker. You deserve an extra bonus this month!</h4>

      <a href="https://github.com/achvaicer/EmployeeOfTheMonth/tree/gh-pages">
          <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
      </a>
  </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/time.extensions.js"></script>
    <script src="js/workhour.js"></script>
    <script type="text/javascript">

      var lastday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];


      $(document).ready(function () {
          var date = new Date();
          var month = date.getMonth();
          var year = date.getFullYear();

          generateYears();
          set(month, year);
          render(month);

          $("#change-month").click(function () { $("#calendar").toggle("slow"); });
          $("#year, #month").change(generateHours);
          $("#exact8").click(function() {  
              var self = $(this);
              if (self.hasClass("btn-success")) {
                  self.removeClass("btn-success").addClass("btn-danger");
                  self.find("i").removeClass("icon-ok").addClass("icon-random");
              }
              else {
                  self.removeClass("btn-danger").addClass("btn-success");
                  self.find("i").removeClass("icon-random").addClass("icon-ok");
              }
              render(parseInt($("#month").val()));
          });
      });

      function generateHours() { render(parseInt($("#month").val())); }

      function render(month) {
          var len = lastday[month];
          var tbody = $("tbody");
          
          tbody.empty();

          for (var i = 1; i <= len; i++) {
              var workhour = new WorkHour(i);
              tbody.append(workhour.RenderAsRow());
          }
      }


      function set(month, year) {
          $("#month").val(month);
          $("#year").val(year);
      }

      function generateYears() {
          var select = $("#year");
          var option = $("<option />");

          var min = new Date().getFullYear() - 1;
          var max = min + 4;

          for (var i = min; i < max; i++) {
              select.append(option.clone().val(i).text(i));
          }

      }

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-40612770-1', 'github.io');
    ga('send', 'pageview');
    </script>
  </body>
</html>
